<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versatile UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-banner-container">
      <header class="header">
        <h2>Fitness</h2>
        <div class="navbar">
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </header>
      <div class="banner">
        <div class="banner-left">
          <h2>Get body in shape & stay healthy</h2>
          <p>
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-left-buttons">
            <button class="join-club-btn">Join Club Now!</button>
            <button class="download-app-btn">Download App</button>
          </div>
        </div>
        <div class="banner-right">
          <div class="workout-videos">
            <p class="workout-videos-numbers">500+</p>
            <p>Free Workout Videos</p>
          </div>
          <div class="banner-right-img">
            <img src="assets/Images 2.png" alt="" />
          </div>
          <div class="video-tutorial">
            <div class="video-tutorial-circle"></div>
            <div class="video-tutorial-text">
              <p class="video-tutorial-numbers">350+</p>
              <p>Video tutorial</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content"></div>
  </body>
</html>
